<!DOCTYPE html>
<html>
<head>
    <title>Test Skills Function</title>
</head>
<body>
    <h1>Test Skills Function</h1>
    <button onclick="testFunction()">Test Function</button>
    <div id="result"></div>

    <script>
        async function testFunction() {
            try {
                const response = await fetch('https://bzddkmmjqwgylckimwiq.supabase.co/functions/v1/test-skills', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
